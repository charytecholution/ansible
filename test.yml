---
  - name: Screenings_Containers
    hosts: app_servers
    gather_facts: False
    remote_user: ubuntu
    tasks: 
      - name: Stop the containers
        shell: docker-compose down -f /home/ubuntu/src/docker-compose/docker-compose.yml
      - name: Start the containers
        shell: docker-compose up -d -f /home/ubuntu/src/docker-compose/docker-compose.yml
